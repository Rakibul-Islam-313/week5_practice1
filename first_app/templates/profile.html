{% extends 'base.html' %}
{% block title %}Home page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
 
<form class="w-50 m-auto mb-4" method="post">
    <h1>This is {{type}} page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-danger">Submit</button>
    <a class="btn btn-primary" href="{% url 'pass_change_page' %}">Update Password</a>
    <a href="{% url 'pass_change_2_page' %}" class="btn btn-secondary">Set Password</a>
</form>
{% endblock%}
