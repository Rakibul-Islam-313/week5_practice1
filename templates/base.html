<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-3 bg-warning  p-2 rounded-3">Django Practice Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active btn btn-info mb-2 mx-2" aria-current="page" href="/">Home</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link active btn btn-info mb-2 mx-2" href="{% url 'profile_page' %}">Profile</a>
              <a class="nav-link active btn btn-info mb-2 mx-2" href="{% url 'logout_page' %}">Logout</a>
              {% else %}
              <a class="nav-link active btn btn-info mb-2 mx-2" href="{% url 'sign_up_page' %}">Sign up</a>
              <a class="nav-link active btn btn-info mb-2 mx-2" href="{% url 'login_page' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
        {% for i in messages %}
            <div>
                <h1>{{i}}</h1>
            </div>
        {% endfor %}
    
    
    {% block content %}
    {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
